<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todos</title>
    <meta charset="utf-8" />
</head>
<body>
<h1>Todos for today</h1>
<table border="1">
    <thead>
        <td>Id</td>
        <td>Title</td>
        <td>is Urgent</td>
        <td>is Done</td>
    </thead>
    <tbody th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
        <td th:text="${todo.done}"></td>
    </tbody>
</table>
</body>
</html>
