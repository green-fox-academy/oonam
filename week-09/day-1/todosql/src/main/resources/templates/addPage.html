<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todos</title>
    <meta charset="utf-8" />
</head>
<body>
<h1>Add new todo</h1>
<form action="#" th:action="@{/todo/}" th:object="${newTodo}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>

</body>
</html>
