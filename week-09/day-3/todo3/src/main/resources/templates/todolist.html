<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>todolist</title>
    <meta charset="utf-8" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Todos for today</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/todo/new">Add new todo<span class="sr-only"></span></a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Find by keyword">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--<a class="btn btn-default" href="/todo/new" role="button">Add new todo</a>-->
<!--<label>Search todos</label>-->
<!--<form action="/todo/search" method="POST">-->
    <!--<input type="text" name="text" placeholder="find by keyword">-->
    <!--<button>Search</button>-->
<!--</form>-->
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Done</th>
            <th>Urgent</th>
            <th>Delete item</th>
            <th>Edit item</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.getIsDone()}? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'" class="material-icons"></td>
            <td th:text="${todo.getIsUrgent()}"></td>
            <td>
                <a class="btn btn-danger" role="button" th:href="@{'/todo/' + ${todo.id} + '/delete'}">delete</a>
            </td>
            <td>
                <a class="btn btn-primary" role="button" th:href="@{'/todo/' + ${todo.id} + '/edit'}">edit</a>
            </td>
        </tr>
    </tbody>

</table>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
