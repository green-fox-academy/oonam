<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add todo</title>
    <meta charset="utf-8" />
</head>
<body>
<h1>Add new todo</h1>
<form action="#" th:action="@{/todo/new}" th:object="${todo}" method="post">
    <input type="text" th:field="*{title}">
    <button>Add</button>
</form>
</body>
</html>
