<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Bank of Simba's accounts</title>
</head>
<body>

<div>
    <div th:each="account : ${accounts}">
        <h1 th:text="
        'Name: ' + ${account.name} + ' | ' +
        'Balance: ' + ${#numbers.formatDecimal(account.balance,1,2)} + ' Zebra | ' +
        'Animaltype: ' + ${account.animalType}
        "></h1>
    </div>

    <p th:text="${printText}"></p>
    <p th:utext="${printText}"></p>
</div>

</body>
</html>
